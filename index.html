<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Task Manager</h1>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">üåû</span>
                    <span class="theme-text">Light Mode</span>
                </button>
            </div>
            <p class="description">A simple and efficient way to manage your tasks and track your progress.</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="view-filters">
                <button class="filter-btn active" data-view="all">All Tasks</button>
                <button class="filter-btn" data-view="active">Active</button>
                <button class="filter-btn" data-view="completed">Completed</button>
            </div>
        </header>

        <main>
            <div id="current-tasks" class="page active">
                <h2>Current Tasks</h2>
                <div class="task-input">
                    <input type="text" id="new-task" placeholder="Add a new task...">
                    <select id="task-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="datetime-local" id="task-deadline">
                    <button onclick="addTask()" class="add-btn">
                        <span class="btn-text">Add Task</span>
                        <span class="btn-icon">+</span>
                    </button>
                </div>
                <div class="task-stats">
                    <div class="stat-item">
                        <span id="total-tasks">Total: 0</span>
                    </div>
                    <div class="stat-item">
                        <span id="active-tasks">Active: 0</span>
                    </div>
                    <div class="stat-item">
                        <span id="completed-count">Completed: 0</span>
                    </div>
                </div>
                <div id="tasks-list" class="tasks-container"></div>
            </div>

            <div id="completed-tasks" class="page">
                <h2>Completed Tasks</h2>
                <div id="completed-tasks-list" class="tasks-container"></div>
            </div>

            <div id="task-history" class="page">
                <div class="history-header">
                    <h2>Task History</h2>
                    <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
                </div>
                <div class="favorite-category">
                    <h3>Your Favorite Category</h3>
                    <p id="favorite-category-display">No tasks completed yet</p>
                </div>
                <div id="history-list" class="tasks-container"></div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="changePage('current-tasks')">
                <span class="icon">üìù</span>
                <span>Current</span>
            </button>
            <button class="nav-btn" onclick="changePage('completed-tasks')">
                <span class="icon">‚úÖ</span>
                <span>Completed</span>
            </button>
            <button class="nav-btn" onclick="changePage('task-history')">
                <span class="icon">üìä</span>
                <span>History</span>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
